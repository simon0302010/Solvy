<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #1c1b1e;
            color: white;
            padding-bottom: 100px;
        }

        .camera-area {
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .camera-icon {
            font-size: 6rem;
            color: #666;
            margin-bottom: 20px;
        }

        .text-small {
            color: #666;
        }

        .scan-button {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border: none;
        }

        .bottom-nav {
            background-color: #2e2c31;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 8px 0;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #444;
            z-index: 999;
        }

        .nav-icon {
            text-align: center;
            font-size: 13px;
            color: #bbb;
        }

        .nav-icon.active {
            color: #ff9aa2;
        }

        .nav-icon i {
            font-size: 18px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container text-center camera-area">
        <i class="bi bi-camera-fill camera-icon"></i>
        <p class="text-small">Tap the scan button below to capture a question</p>
    </div>

    <!-- Floating Scan Button -->
    <button class="scan-button">
        <i class="bi bi-camera"></i>
    </button>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="/" class="text-decoration-none nav-icon">
            <i class="bi bi-house-door-fill"></i>
            Home
        </a>
        <a href="/scan" class="text-decoration-none nav-icon active">
            <i class="bi bi-camera-fill"></i>
            Scan
        </a>
        <a href="#" class="text-decoration-none nav-icon">
            <i class="bi bi-chat-dots-fill"></i>
            Chat
        </a>
        <a href="#" class="text-decoration-none nav-icon">
            <i class="bi bi-gear-fill"></i>
            Settings
        </a>
    </div>

</body>
</html>
